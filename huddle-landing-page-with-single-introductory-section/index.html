<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- My custom stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/613a03eef5.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header>
        <a href="#"
          ><img src="images/logo.svg" alt="Huddle logo" id="logo"
        /></a>
      </header>

      <section class="hero">
        <!-- Illustration -->
        <div class="section-illustration">
          <img
            src="images/illustration-mockups.svg"
            alt="Illustrative vector art"
          />
        </div>

        <div class="section-content">
          <h1 id="section-content__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p id="section-content__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button id="section-content__button">Register</button>
        </div>
      </section>

      <div id="social-icons">
        <a href="https://facebook.com" target="_blank">
          <ion-icon name="logo-facebook" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <ion-icon name="logo-twitter" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <ion-icon name="logo-instagram" />
        </a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
