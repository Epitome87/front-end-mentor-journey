<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card-content">
        <div class="card-image">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 1100px)"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Business meeting"
            />
          </picture>
        </div>
        <div class="card-text">
          <h1 class="tagline">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-wrapper">
            <div class="stat">
              <div class="stat-number">10k+</div>
              <div class="stat-caption">Companies</div>
            </div>
            <div class="stat">
              <div class="stat-number">314</div>
              <div class="stat-caption">templates</div>
            </div>
            <div class="stat">
              <div class="stat-number">12M+</div>
              <div class="stat-caption">queries</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matthew McGrath</a>.
    </div>
  </body>
</html>
