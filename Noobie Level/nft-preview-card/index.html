<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 1rem;
        color: hsl(228, 45%, 24%);
        text-align: center;
      }
      .attribution a {
        font-size: 1.1rem;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="NFT" />
        </div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="card__details">
          <div class="card__price-container">
            <img src="images/icon-ethereum.svg" />
            <p class="card__price">0.041 ETH</p>
          </div>
          <div class="card__countdown-container">
            <img src="images/icon-clock.svg" />
            <p class="card__countdown">3 days left</p>
          </div>
        </div>
        <div class="card__creator">
          <img src="images/image-avatar.png" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Epitome87">Matthew McGrath</a> &copy; 2022.
    </footer>
  </body>
</html>
