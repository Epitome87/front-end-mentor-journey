<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <main>
    <div class="order-container">
      <img src="images/illustration-hero.svg" alt="Woman dancing to music">
      <div class="hero-content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-container"> 
            <div class="plan-container__col">
              <span class="plan-container__music-icon"></span>
              <div class="plan-info"> 
                <p class="plan-container__text">Annual Plan</p>
                <p class="plan-container__price">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
        </div>

        <button id="button-proceed">Proceed to Payment</button>
        <button id="button-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
