<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main id="hero" class="hero-container">
      <!-- Left Side: Logo, Header, Copy, Form -->
      <div class="column-1">
        <div class="hero-inner-container">
          <img class="logo" src="images/logo.svg" alt="" />
          <img class="background-mobile" src="images/hero-mobile.jpg" alt="" />
          <h1 class="hero-title"><span>We're</span> coming soon</h1>
          <p class="hero-text">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>
          <form class="email-form">
            <input type="email" id="email" placeholder="Email Address" />
            <img class="error-icon" src="images/icon-error.svg" alt="Error" />
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="Arrow" />
            </button>
            <div class="form-feedback">Please provide a valid email</div>
          </form>
        </div>
      </div>
      <!-- Right Side: Background image -->
      <div class="column-2 background-desktop"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Epitome87">Matthew McGrath</a> &copy; December 13, 2022.
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
